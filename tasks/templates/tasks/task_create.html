{% extends 'base.html' %}
{% load wagtailcore_tags crispy_forms_tags %}
{% block content %}

<style>

#id_user_date{
    color: black
}
#create-button:hover{
            opacity: 0.8;
        }
#id_date {
    color: black
}


</style>

<div class="flex justify-center w-full bg-gray-700 text-white pt-10">
        
        <form method="POST" action="{% url 'task-create' request.user.id %}"">


            <div class="flex rounded-lg">
                {% csrf_token %}
                
                <div class="px-2 text-gray-500">
                {{ form|crispy }}
                </div>
                <div id="steps-wrapper" class="mt-24 ml-4">
                    <div id="steps" class="">
                        
                    </div>
                </div>
            </div>

            <p class="justify-center flex">
                <button id="create-button" class="w-60 text-gray-900 border border-gray-300 font-medium rounded-lg px-5 py-2.5 mr-2 my-2 bg-white">
                    Submit
                </button>
            </p>
        </form>
    
</div>




{% endblock content %}
