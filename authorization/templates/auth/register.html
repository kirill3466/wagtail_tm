{% extends 'base.html' %}

{% block content %}

<style>
    #id_username, #id_password1, #id_password2, #id_email{
        display: block; 
        padding-top: 0.5rem;
        padding-bottom: 0.5rem; 
        padding-left: 0.75rem;
        padding-right: 0.75rem; 
        background-color: #ffffff; 
        color: #4B5563; 
        width: 100%; 
        border-radius: 0.5rem; 
        border-width: 2px; 
        border-color: #D1D5DB; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
    }
</style>


<div class="mt-10">
    <form method="post">
        <div class="mx-auto max-w-lg shadow-lg p-4 rounded-lg bg-white">
            <p class="flex justify-center font-semibold text-black">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-32 h-32">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
            </p>
            <div class="py-2">
                {% csrf_token %}

                {% for f in form %}
                <span class="my-2 px-1 text-lg text-gray-600"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</span>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}

                <button class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">Sign in</button>
            </div>
            <div class="text-center font-semibold text-black">
                <p>Already signed up ?</p>
                <a href="{% url 'login' %}"">Log in</a>
            </div>
        </div>
    </form>

{% endblock %}
